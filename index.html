<!DOCTYPE html>
<html>
<head>
    <title>Flight Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="page-nav">
            <button id="prev-page">←</button>
            <input type="number" id="current-page" min="1" value="1" inputmode="numeric" pattern="\d*">
            <span>of <span id="total-pages"></span> </span>
            <button id="next-page">→</button>
        </div>
    </div>

    <h1>Flight Data Table</h1>
    <div class="filters">
        <input type="text" id="extraction-number-filter" placeholder="Filter by Extraction Date">
        <input type="text" id="depart-date-filter" placeholder="Filter by Departure Date">
        <input type="text" id="airline-code-filter" placeholder="Filter by Airline Code">
        <input type="text" id="depart-time-filter" placeholder="Filter by Departure Time">
        <button id="apply-filters">Apply Filters</button>
        <button id="download-csv">Download</button>
    </div>
    
    <table id="flight-data-table">
        <thead></thead>
        <tbody id="flight-data-tbody"></tbody>
    </table>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="record-details"></div>

            <table id="more-price-data-table"><thead> <tr> 
                <th> Extraction Date </th>
                <th> Price </th> 
                <tbody id="more-price-data-tbody"></tbody>
            </tr> </thead> </table>
        </div>
        
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
